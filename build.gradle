plugins {
    id 'java'
}

group 'io.virtauldruid'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly files('lib/tparser-core-1.0.jar')
    compileOnly group: 'org.json', name: 'json', version: '20190722'
}
